<html>
<head>
<script>
    
function mediaDelArray(datos){
   let suma = 0
   for (let i = 0; i < datos.length; i++){
        suma += datos[i];
   }
   return suma / datos.length;
}

let arrayDatos = new Array(1, 3, 5, 7, 9);
console.log(mediaDelArray(arrayDatos));

</script>
