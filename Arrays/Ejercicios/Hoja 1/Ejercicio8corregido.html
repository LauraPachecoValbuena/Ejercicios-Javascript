<html>
<head>
<script>
function obtenerNumeroAleatorio(min, max) {
        return (Math.random() * ((max + 1) - min) + min);
    }
    
    let tiradas = new Array(0,0,0,0,0,0);
    
    for (let i = 0; i < 10000; i++){
        let index = parseInt(obtenerNumeroAleatorio(0, 5));
        tiradas[index]++;
    }
    
    for (let i = 0; i < tiradas.length; i++){
        console.log("El " + (i+1) + " ha salido " +
        tiradas[i] + " veces");
    }
