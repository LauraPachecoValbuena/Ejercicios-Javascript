frutas = eliminarElemento (frutas, 'Mango');

function eliminarElemento (datos, elemento) {
    let nuevo = new Array(datos.length - 1);
        
        for (let i = 0, j = 0; i < datos.length; i++){
            if (datos[i] != elemento){
                nuevo[j] = datos[i];
                j++;
            }            
        }
        
        return nuevo;
    }
