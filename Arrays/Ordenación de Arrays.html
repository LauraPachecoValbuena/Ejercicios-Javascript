//------------------ORDENAR ARRAY DE TEXTO Y NO DE DATOS-------------//
//---------------Ojo!! con las mayusculas y minusculas---------------//
//------------Asi tal cual nos va a poner primero las mayusculas y cnd termine con las mayusculas nos va a poner las minsculas-----------// 

let datos = new Array ('Antonio','Luis','Paco','antonio','paco','Carlos');
console.log(datos);

datos.sort(
    function(a,b){
        if(a < b){
            return -1;
        }
        else if (a > b){
            return 1;
        }
        else {
            return 0;
        }
    }
);
console.log(datos);

//-----------------ORDENAR ARRAY DE TEXTO SIN DISTINCIÓN DE MAYUSCULAS O MINSCULAS--------//

let datos = new Array ('Antonio','Luis','Paco','antonio','paco','Carlos');
console.log(datos);
//.toLowerCase()
datos.sort(
    function(a,b){
        let aMinus = a.toLowerCase(); //ésto me convirte todas las a en minuscula. 
        let bMinus = b.toLowerCase(); //ésto me convirte todas las b en minuscula. Así aparecerá el array ordenado como Antonio, antonio (puesto que como los coge por pares el primero es Antonio que es el primero q se introdujo)
        if(aMinus < bMinus){
            return -1;
        }
        else if (aMinus > bMinus){
            return 1;
        }
        else {
            return 0;
        }
    }
);
console.log(datos);
