//--------------------------------------BIND = permite asociar parámetros a una función.----------------------------------------------//

function sumar (a, b) {
    console.log(a,b);
    console.log(a + b);
}

function restar (a, b){
    console.log(a,b);
    console.log(a - b);
}

function operar (texto, funcionSuma, funcionResta) {
    if (texto == "sumar") {
        funcionSuma(); //aqui es donde estoy invocando a la funcion y NO le doy parámetros puesto que abajo con el bind ya le he asociado dos prametros. Si dentro () le meto dos parametros no funcionará. puesto que ya le he asociado los dos parametros abajo con el bind.
    }
    else {
        funcionResta();
    }
}

let valor1 = 8;
let valor2 = 4;

operar("sumar" ,
    sumar.bind(this, valor1, valor2),  // aquí le estamops asociando dos parametros a la funcion. si o si siempre la funcion irá con los dos parametrsos.
    restar.bind(this, valor1, valor2), //el this es la manera de hacerlo, es decir para asiagnarle dos parametros uso el this, y dsp los parametros o el nombre de los parametros.
    restar.bind(this, 6, 9),

function convertMetersToYards (meters){
    const YARD_TO_METER = 1.09361329834;
    console.log(meters * YARD_TO_METER);
}

function convertMetersToFeet (meters){
    const FOOT_TO_METER = 3.28084;
    console.log(meters * FOOT_TO_METER);
}


function convertToUniversalUnits (text, yardsFunction, feetFuncion){
    if (text == "yards"){
        yardsFunction();
    }
    else {
        feetFuncion();
    }
}


let rawData = "20 yards";
let value = parseInt(rawData.split(" ")[0]);
let unit = rawData.split(" ")[1];

convertToUniversalUnits(unit,
    convertMetersToYards.bind(this, value),
    convertMetersToFeet.bind(this, value));
