<script>
var num1= parseInt(prompt("Valor 1:"));
var num2= parseInt(prompt("Valor 2:"));
var num3= parseInt(prompt("Valor 3:"));

    if(num1 == (num2 + num3)){
        console.log("Se cumple que: a=b+c");
    }
    else if(num2 == (num1 + num3)){
        console.log("Se cumple que: b=a+c");
    }
    else if(num3 == (num1 + num2)){
        console.log("Se cumple que: c=a+b")
    }
    else{
        console.log("Los numeros no cumplen la condicion")
    }   

</script>
