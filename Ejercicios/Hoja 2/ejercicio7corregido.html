<html>
<head>
<script>
var resultado = obtenerMensaje(prompt('Introduce una letra'));

function obtenerMensaje(x){
  if(x == 'a' || x == "A"){
       return 'Altas';
  }
  if(x == 'b' || x == "B"){
       return 'Bajas';
  }
  if(x == 'c' || x == "C"){
       return 'Consultas';
  }
  if(x == 'm' || x == "M"){
       return 'Modificaciones';
  }
  else{
       return 'Comandos disponibles: a, b, c, m';
  }
}
console.log(resultado);
