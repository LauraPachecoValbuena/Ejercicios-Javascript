<html>
<head>
<script>
let num1 = parseInt(prompt("Valor 1:"));
let num2 = parseInt(prompt("Valor 2:"));
let num3 = parseInt(prompt("Valor 3:"));

let result = false;
if (num1 == (num2 + num3) || num2 == (num1 + num3) || num3 == (num1 + num2)){
    result = true;
}

if (result) {
    console.log("Si se cumple que un digito es suma de los otros dos");
}
else {
    console.log("No se cumple que un digito es suma de los otros dos");
}

</script>
</head>
