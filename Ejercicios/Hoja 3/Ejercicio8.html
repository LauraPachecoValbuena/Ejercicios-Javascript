function texto (n1){
    if (n1 == 0) {
        return 'Cero';
    }
    else if (n1 == 1) {
        return 'Uno';
    }
    else if (n1 == 2) {
        return 'Dos';
    }
    else if (n1 == 3) {
        return 'Tres';
    }
    else if (n1 == 4) {
        return 'Cuatro';
    }
    else if (n1 == 5) {
        return 'Cinco';
    }
    else if (n1 == 6) {
        return 'Seis';
    }
    else if (n1 == 7) {
        return 'Siete';
    }
    else if (n1 == 8) {
        return 'Ocho';
    }
    else  {
        return 'Nueve';
    }
}
