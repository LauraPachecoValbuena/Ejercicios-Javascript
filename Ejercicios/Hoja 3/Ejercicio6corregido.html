<html>
<head>
<script>
let num1 = parseInt(prompt("num 1"));
let num2 = parseInt(prompt("num 2"));
hacerCalculos(num1, num2);

function suma(n1,n2) {
    return n1 + n2;
}
    
function resta(n1,n2) {
    return n1 - n2;
}

function multi(n1,n2) {
    return n1 * n2;
}

function divi(n1,n2) {
    return n1 / n2;
}


function hacerCalculos(n1, n2){
    console.log("La suma es: " + suma(n1, n2));
    console.log("La resta es: " + resta(n1, n2));
    console.log("La multi es: " + multi(n1, n2));
    console.log("La divi es: " + divi(n1, n2));
}

</script>
</head>
<body>
</body>
</html>
