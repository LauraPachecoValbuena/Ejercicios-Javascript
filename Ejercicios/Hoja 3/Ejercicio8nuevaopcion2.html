function convertirNumeroAMorse (digito) {
    let morse = '';
    switch(digito) {
        case 0:
            morse = '_ _ _ _ _';
            break;
        case 1:
            morse = '._ _ _ _';
            break;
        case 2:
            morse = '.._ _ _';
            break;
        case 3:
            morse = '..._ _';
            break;
        case 4:
            morse = '...._';
            break;
        case 5:
            morse = '.....';
            break;
        case 6:
            morse = '_....';
            break;
        case 7:
            morse = '_ _...';
            break;
        case 8:
            morse = '_ _ _..';
            break;
        case 9:
            morse = '_ _ _ _.';
            break;
        default:
            morse = 'No has introducido la letra correcta';
            
    }
    return morse;
}
