<head>
<script>
    let dec = parseInt(prompt("Introducido cinco caracteres entre '.' o '-':"));
let morse = morseToDecimal(dec);
console.log("El codigo decimal es  " + dec + ". Y el morse " + morse);

console.log("El codigo morse es");
function decimalToMorse(dig) {
          let result = "";
          switch (dig) {
              case 0:
                  result = " ___ _ _";
                  break;
              case 1:
                  result = ".----";
                  break;
              case 2:
                  result = "..---";
                  break;
              case 3:
                  result = "...--"
                  break;
              case 4:
                  result = "...._";
                  break;
              case 5:
                  result = ".....";
                  break;
              case 6:
                  result = "-.....";
                  break;
              case 7:
                  result = "_ _...";
                  break;
              case 8:
                  result = " ___ ..";
                  break;
              case 9:
                  result = " ___ _.";
                  break;
              default:
                  result = "WTF";
          }
          return result;
      }

function morseToDecimal(c){
  let res = "";

  switch (c){
       case '.----':
           res = 1;
           break;
       case '..---':
           res = 2;
           break;
       case '...--':
           res = 3;
           break;
       case '....-':
           res = 4;
           break;
       case '.....':
           res = 5;
           break;
       case '-.....':
           res = 6;
           break;
       case '--...':
           res = 7;
           break;
       case '---...':
           res = 8;
           break;
       case '----.':
           res = 9;
           break;
       default:
           res = "has introducido mas de 5 caracteres o caracteres diferentes de'.' y '-'.";
  }
  return res;
}


let dec = parseInt(prompt("Introducido cinco caracteres entre '.' o '-':"));
let morse = morseToDecimal(dec);
console.log("El codigo decimal es  " + dec + ". Y el morse " + morse);

let number = decimalToMorse(morse);
console.log("El codigo morse es  " + morse + ". Y el decimal " + number);

</script>
