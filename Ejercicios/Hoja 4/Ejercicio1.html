<script>

let dato = 0; // esto es lo que vale dato =0

while (dato < 6) {  // mejor poner un numero mas de dnd quiero q deje de contar y le quito el =. 
    console.log (dato + 'estamos estudiando los bucles'); //esto me va a mostrar la primera vez 1 que es lo que vale dato.dsp pasará a valer dos, etc...
    dato++; //en este será 1 que es el valor de dato la primera vez mas 1 con lo cual pasa a valer 2 y dsp a valer 3...
}           // va a parar cnd llegue a 5 q es el valor dsnd lo comparo en while.

//-------------DO     WHILE-----------------//

let dato = 0;
do {
    console.log (dato + 'estamos estudiando los bucles');; // todo lo que se repita está dentro del do.
    dato++;
} while (dato <= 5);
